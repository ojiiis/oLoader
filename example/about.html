
<!DOCTYPE html>
<html lang="en" id="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oLoader Example</title>
    <script src="https://ojiiis.github.io/oLoader/"></script>
</head>
<body>
    

    <script>
        App("app")
            .body("header.html")
            .body("./pages/about.html")
            .body("footer.html")
            .script("script.html")
            .run(() => console.log("All content loaded!"));
    </script>
</body>
</html>
